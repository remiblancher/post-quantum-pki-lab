# Hybrid CA - ECDSA P-256 + ML-DSA-65
# Phase 2: Transition (both algorithms)
# Provides backward compatibility + PQC protection

name: hybrid-ca
description: "Hybrid CA ECDSA P-256 + ML-DSA-65 (Catalyst)"

subject:
  fixed:
    c: "FR"
    o: "Demo Organization"

validity: 3650d  # 10 years

signature:
  mode: hybrid-combined
  algorithms:
    - ec-p256
    - ml-dsa-65

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
